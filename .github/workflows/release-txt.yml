name: Release TXT Files

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate TXT files
        run: |
          if [ ! -f ./myproxy.txt ] || [ ! -f ./mydirect.txt ]; then
            echo "Error: myproxy.txt or mydirect.txt not found!"
            exit 1
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-$(date +%Y%m%d%H%M)"
          release_name: "Release $(date +%Y%m%d%H%M)"
          body: |
            Auto-generated release for commit ${{ github.sha }}.
            Commit Message: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Upload myproxy.txt
        uses: actions/upload-release-asset@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myproxy.txt
          asset_name: myproxy.txt
          asset_content_type: text/plain

      - name: Upload mydirect.txt
        uses: actions/upload-release-asset@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mydirect.txt
          asset_name: mydirect.txt
          asset_content_type: text/plain
